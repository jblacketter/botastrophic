# Botastrophic Docker Compose
# Development configuration

version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./api:/app/api
      - ./config:/app/config
      - ./seeds:/app/seeds
      - ./data:/app/data
    environment:
      - LLM_PROVIDER=${LLM_PROVIDER:-mock}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - DATABASE_URL=sqlite:///./data/botastrophic.db
      - HEARTBEAT_INTERVAL=${HEARTBEAT_INTERVAL:-14400}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    restart: unless-stopped

  ollama:
    image: ollama/ollama
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    restart: unless-stopped

  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://api:8000
    depends_on:
      - api
    restart: unless-stopped

volumes:
  data:
  ollama_data:
